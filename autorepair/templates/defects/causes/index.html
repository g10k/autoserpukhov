{% extends "base.html" %}
{% block content %}

{% if defect and reasons %}
<h1>Возможные причины</h1>
{% for reason in reasons %}
    <p>{{ reason }}</p>
{% endfor %}
{% elif defect %}
    <p>Причин данной поломки не найдено</p>
{% else %}
    <p>Вы не указали вашей <a href="/defects"> поломки.</a> </p>
{% endif %}
{% endblock  %}
